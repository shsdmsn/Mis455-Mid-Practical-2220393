<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTales - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Shadman Ahmed, ID: 2220393 -->
    <header>
        <h1>TripTales</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="contact-content">
        <h2>Contact Us</h2>
        <p>Have any questions or need more details about our travel packages? We're here to help! Fill out the form below, and our team will get back to you shortly.</p>
        <div class="contact-images">
            <img src="Images/contact-us.jpg" alt="Contact Us - Travel Services" class="contact-image">
            <img src="Images/customer-support.jpg" alt="Travel Assistance and Support" class="contact-image">
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 TripTales. All rights reserved.</p>
    </footer>
</body>
</html>
